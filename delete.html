<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>
<button onclick="deleteData()">Data deleted</button>
<body>
    <script>
        function deleteData(){
            const confirmDelete = confirm("Are you sure you want to delete>?");
            if(confirmDelete){
                alert("Item deleted!");
            }else{
                alert("If you didn't enter anything");
            }
        }
    </script>
</body>
</html>
