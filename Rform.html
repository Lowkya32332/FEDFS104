<body>

    <form action="https://newerp.kluniversity.in">

        <input type="radio" name="gn" value="f">female
        <br>
        Email: <input type="text"    required> <br>
        Contact: <input type="text"  required> <br>

        Address: <textarea rows="4">
             </textarea>

Branch:
<select>

</select>
<br>
        Languages known:
